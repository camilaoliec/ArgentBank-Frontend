swagger: "2.0"
info:
  title: Bank Argent API documentation - Accounts
  description: Contains all available API endpoints for user accounts
  version: "1.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http

paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      #produces:
       # - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/accounts:
    get:
      security:
        - Bearer: []
      tags:
        - Accounts List
      summary: Get list of user accounts
      description: Returns all bank accounts associated with the authenticated user.
      produces:
        - application/json
      responses:
        '200':
          description: User accounts list retrieved successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/Account'
        '401':
          description: Unauthorized - Invalid token
        '500':
          description: Internal Server Error

  /user/accounts/{accountId}:
    get:
      security:
        - Bearer: []
      tags:
        - Accounts Module
      summary: Get a specific user account
      description: Returns details of a specific account identified by accountId.
      produces:
        - application/json
      parameters:
        - in: path
          name: accountId
          required: true
          type: string
          description: Unique identifier of the account
      responses:
        '200':
          description: Account retrieved successfully
          schema:
            $ref: '#/definitions/Account'
        '401':
          description: Unauthorized – Missing or invalid token
        '404':
          description: Account not found
        '500':
          description: Internal Server Error
  
  /user/accounts/{accountId}/transactions:
    get:
      security:
        - Bearer: []
      tags:
        - Transactions Module
      summary: Get transactions from the selected account
      description: Returns all transactions of an account identified by accountId.
      produces:
        - application/json
      parameters:
        - in: path
          name: accountId
          required: true
          type: string
          description: Unique identifier of the account
      responses:
        '200':
          description: Transactions retrieved successfully
          schema:
            type: array
            items:
              $ref: '#/definitions/Transaction'
        '401':
          description: Unauthorized – Missing or invalid token
        '404':
          description: Account not found
        '500':
          description: Internal Server Error
  /transactions/{transactionId}:
    put:
      security:
        - Bearer: []
      tags:
        - Transactions edit
      summary: Edit transaction elements
      description: Edit transaction categories and notes
      produces:
        - application/json
      parameters:
        - in: path
          name: transactionId
          required: true
          type: string
          description: Unique identifier of the transaction
        - in: body
          name: body
          required: true
          description: Transaction fields to update
          schema:
            type: object
            properties:
              category:
                type: string
              note:
                type: string
      responses:
        '200':
          description: Transaction updated successfully
        '401':
          description: Unauthorized – Missing or invalid token
        '404':
          description: Transaction not found
        '500':
          description: Internal Server Error
          
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header

definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Account:
    type: object
    properties:
      id:
        type: string
        example: 123abc
      accountName:
        type: string
        example: Argent Bank Checking
      accountNumber:
        type: string
        example: x3448
      availableBalance:
        type: number
        example: 48098.43
  Transaction:
    type: object
    properties:
      id: 
        type: string
      date:
        type: string
        format: date
        example: 27-02-20
      description:
        type: string
        example: Golden Sun Bakery
      amount:
        type: number
        example: 8.00
      balance:
        type: number
        example: 298.00
      transactionType:
        type: string
        example: Electronic
      category:
        type: string
        example: Food
      note:
        type: string
        example: Galeries Lafayette